<html>
<head>
    <title>Vanilla</title>
    <link href='index.css' rel='stylesheet' media='screen' type='text/css'>
</head>
<body>
<script async='true' src='index.js'></script>
<div class='container'>
    <h1 class="greeting">Welcome to Vanilla JS</h1>
    <section class="content">
        <div class='form-wrapper'>
            <form name="form" class='form'>
                <div class='input-group name'>
                    <input name="name" type='text' placeholder='Name' required>
                    <span class='error-message'></span>
                </div>

                <div class='input-group email'>
                    <input name="email" type='email' placeholder='Email' required>
                    <span class='error-message'></span>
                </div>

                <div class='input-group city'>
                    <input name="city" type='text' placeholder='City'>
                    <span class='error-message'></span>
                </div>

                <div class='input-group state'>
                    <input name="state" type='text' placeholder='State'>
                    <span class='error-message'></span>
                </div>

                <div class='input-group github'>
                    <input name="github" type='text' placeholder='Github username'>
                    <span class='error-message'></span>
                </div>

                <div class='input-group twitter'>
                    <input name="twitter" type='text' placeholder='Twitter username'>
                    <span class='error-message'></span>
                </div>

                <div class='input-group bio'>
                    <textarea name='bio' rows='4'></textarea>
                    <span class='error-message'></span>
                </div>

                <div class='input-group skill'>
                    <input name='skills_attributes' type='text' placeholder='Skill'>
                    <span class='error-message'></span>
                    <div class='add-skill'>
                        <div class='icon-plus'></div>
                    </div>
                    <div class='remove-skill hidden'>
                        <div class='icon-minus'></div>
                    </div>
                </div>

                <div class='input-group submit'>
                    <input type='submit' value='Submit'>
                </div>
            </form>
        </div>
        <div class="response-wrapper"></div>
    </section>
</div>
</body>
</html>
